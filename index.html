<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./Styles/FormularioStyle.css">
    <link rel="stylesheet" href="./Styles/SwitchStyle.css">
    <meta charset="UTF-8">
    <title>Complejo Cultural Atlas</title>
    <link rel="icon" href="https://ccatlas.org.ar/wp-content/themes/atlas/inc/assets/images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    
</head>
<body>
    <section class="ImagenContenedor">
        <a href="#Formulario">
            <img class="ImagenEncabezado" src="./Assets/Encabezado.png">
        </a>
    </section>
    <section id="Formulario">
            <h1 class="FormularioTitulo" style="font-size: 30px;">Dejanos Tus Datos!</h1>
        <div class="FormularioContenedor">
                <input class="FormularioInput" placeholder="Nombre(s)" type="text" name="Nombre">
                <input class="FormularioInput" placeholder="Apellido(s)" type="text" name="Apellido">
        </div>
        <div class="FormularioContenedor">       
                <input class="FormularioInput1"  placeholder="Email" type="text"  id="Email" name="Email">
                <input class="FormularioInput2"  placeholder="Celular" type="number" id="Celular" name="Celular">
        </div>
        <div class="FormularioContenedor" style="justify-content:center; margin-bottom: 3%;">       
               <h2 class="WhatsappTitle">Te gustaria que nos contactemos por Whatsapp?</h2>
               <label class="switch" style=" float:left; margin: 1% 1% 0% 1%">
                <input type="checkbox" id="Whatsapp">
                <span class="slider round"></span>
                
              </label>
        </div>
        <h2 class="FormularioTitulo" style="height: 1em;">Elegi Tu Espacio</h2>   
        <div class="FormularioContenedor">    
               <button type="button" class="FormularioEspacioBoton" name="Espacios">
                   <img class="BotonImagen" src="./Assets/1.png" >
               </button>
               <button type="button" class="FormularioEspacioBoton"name="Espacios">
                    <img class="BotonImagen" src="./Assets/2.png" >
                </button>
                <button type="button" class="FormularioEspacioBoton"name="Espacios">
                    <img class="BotonImagen" src="./Assets/3.png" >
                </button>
                <button type="button" class="FormularioEspacioBoton"name="Espacios">
                    <img class="BotonImagen" src="./Assets/4.png" >
                </button>
        </div>
        <h2 class="FormularioTitulo" style="height: 1em;">Contanos un poco mas sobre tu Evento</h2>   
        <div class="FormularioContenedor">       
                <input class="FormularioInput1" placeholder="/ / " type="date" name="Fecha">
                <select  class="FormularioInput2" placeholder="Cantidad de Asistentes" name="Asistentes">
                    <option value="20">Hasta 20 Personas</option>
                    <option value="50">Hasta 50 Personas</option>
                    <option value="100">Hasta 100 Personas</option>
                    <option value=">100">Mas de 100 Personas</option>
                </select>
        </div>
        <button  class="FormularioBoton" type="submit">Enviar</button>
    </section>
</body>
</html>
