<!DOCTYPE html>
<!-- saved from url=(0047)file:///D:/wamp64/www/CCA/index.html#Formulario -->
<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./Complejo Cultural Atlas_files/FormularioStyle.css">
    <link rel="stylesheet" href="./Complejo Cultural Atlas_files/SwitchStyle.css">
    
    <title>Complejo Cultural Atlas</title>
    <link rel="icon" href="https://ccatlas.org.ar/wp-content/themes/atlas/inc/assets/images/favicon.png" type="image/png">
    <link href="./Complejo Cultural Atlas_files/css" rel="stylesheet">
    
</head>
<body>
    <section class="ImagenContenedor">
        <a href="file:///D:/wamp64/www/CCA/index.html#Formulario">
            <img class="ImagenEncabezado" src="./Complejo Cultural Atlas_files/Encabezado.png">
        </a>
    </section>
    <section id="Formulario">
            <h1 class="FormularioTitulo" style="font-size: 30px;">Dejanos Tus Datos!</h1>
        <div class="FormularioContenedor">
                <input class="FormularioInput" placeholder="Nombre(s)" type="text" name="Nombre">
                <input class="FormularioInput" placeholder="Apellido(s)" type="text" name="Apellido">
        </div>
        <div class="FormularioContenedor">       
                <input class="FormularioInput" style="width: 50%;" placeholder="Email" type="text" name="Email">
                <input class="FormularioInput" style="width: 30%;" placeholder="Celular" type="number" name="Celular">
        </div>
        <div class="FormularioContenedor" style="height: 1em; margin-bottom: 3%;">       
               <h2>Te gustaria que nos contactemos por Whatsapp?</h2>
               <label class="switch" style="float:left; margin: 1%; height: 2em;">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
        </div>
        <h2 class="FormularioTitulo" style="height: 1em;">Elegi Tu Espacio</h2>   
        <div class="FormularioContenedor">    
               <button type="button" class="FormularioEspacioBoton" name="Espacios">
                   <img class="BotonImagen" src="./Complejo Cultural Atlas_files/1.png">
               </button>
               <button type="button" class="FormularioEspacioBoton" name="Espacios">
                    <img class="BotonImagen" src="./Complejo Cultural Atlas_files/2.png">
                </button>
                <button type="button" class="FormularioEspacioBoton" name="Espacios">
                    <img class="BotonImagen" src="./Complejo Cultural Atlas_files/3.png">
                </button>
                <button type="button" class="FormularioEspacioBoton" name="Espacios">
                    <img class="BotonImagen" src="./Complejo Cultural Atlas_files/4.png">
                </button>
        </div>
        <h2 class="FormularioTitulo" style="height: 1em;">Contanos un poco mas sobre tu Evento</h2>   
        <div class="FormularioContenedor">       
                <input class="FormularioInput" style="width: 50%;" placeholder="/ / " type="date" name="Fecha">
                <select class="FormularioInput" style="width: 30%;" placeholder="Cantidad de Asistentes" name="Asistentes">
                    <option value="20">Hasta 20 Personas</option>
                    <option value="50">Hasta 50 Personas</option>
                    <option value="100">Hasta 100 Personas</option>
                    <option value="&gt;100">Mas de 100 Personas</option>
                </select>
        </div>
        <button class="FormularioBoton" type="submit">Enviar</button>
    </section>

</body></html>
